<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Link Tree</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Snowfall Background Animation -->
  <section class="animated-background">
    <div id="stars1"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
  </section>
  <!-- End of Snowfall Background Animation -->

  <div class="container">
    <!-- Header Section -->
    <header class="header">
      <h1 class="title">Connect with Me</h1>
      <p class="subtitle">Follow my socials or get in touch!</p>
    </header>

    <!-- Links Section -->
    <section class="links">
      <a href="https://www.instagram.com/12345abc_abc12345" target="_blank" class="link-button">
        <img src="icons/instagram.png" alt="Instagram" class="icon">
        <span class="link-text">Instagram</span>
      </a>
      <a href="mailto:alexbouchrouche37@gmail.com" class="link-button">
        <img src="icons/gmail.png" alt="Gmail" class="icon">
        <span class="link-text">Gmail</span>
      </a>
      <a href="https://wa.me/+170351003" target="_blank" class="link-button">
        <img src="icons/whatsapp.png" alt="WhatsApp" class="icon">
        <span class="link-text">WhatsApp</span>
      </a>
      <a href="https://discordapp.com/users/cowexp" target="_blank" class="link-button">
        <img src="icons/discord.png" alt="Discord" class="icon">
        <span class="link-text">Discord</span>
      </a>
      <a href="https://twitter.com/exp7036" target="_blank" class="link-button">
        <img src="icons/twitter.png" alt="X" class="icon">
        <span class="link-text">X</span>
      </a>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
      <p>Made with ❤️ by You</p>
    </footer>
  </div>
</body>
</html>
